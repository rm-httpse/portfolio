<section class="w-full">
  <h1 class="text-2xl font-bold mb-4">Projects</h1>
  <!-- <h2 class="text-xl font-semibold mb-2">Projects that I Own</h2> -->
  <h2 class="text-xl font-semibold mb-2">Projects I've worked for</h2>
  <div class="flex flex-row flex-wrap">
    <div *ngFor="let project of content.projects.workedFor" class="w-1/3 p-4">
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-2">{{ project.clientName }}</h3>
        <p class="text-gray-700 font-semibold">{{ project.location }}</p>
        <ul class="list-disc list-inside text-gray-600 mt-2">
          <li *ngFor="let info of project.info">{{ info }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
