<section class="w-full">
  <h1 class="text-2xl font-bold mb-4">CV</h1>
  <h2 class="text-xl font-semibold mb-2">Work Experience</h2>
    <ul class="list-disc list-inside text-gray-700 mb-4">
      <li *ngFor="let cv of content.CV">
        <strong>{{ cv.companyName + ', ' + cv.role + ', ' + cv.period }}</strong>
        <ul *ngFor="let a of cv.activities" class="list-disc list-inside ml-6 text-gray-600">
          <li>{{ a }}</li>
        </ul>
      </li>
    </ul>

  <h2 class="text-xl font-semibold mt-6 mb-2">Education</h2>
  <ul class="list-disc list-inside text-gray-700 mb-4">
    <li *ngFor="let ed of content.education">
      <strong>{{ ed.schoolName + ', ' + ed.degree + ', ' + ed.period }}</strong>
      <ul *ngFor="let comment of ed.comments" class="list-disc list-inside ml-6 text-gray-600">
        <li>{{ comment }}</li>
      </ul>
    </li>
  </ul>

  <h2 class="text-xl font-semibold mt-6 mb-2">Skills</h2>
  <ul class="list-disc list-inside text-gray-700 mb-4">
    <li *ngFor="let skill of content.skills">{{ skill }}</li>
  </ul>
</section>
